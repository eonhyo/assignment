<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Movie App</title>
    <!-- 로딩 화면 스타일 -->
    <style>
      #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        visibility: hidden;
      }
      #loadingSpinner {
        border: 4px solid rgba(0, 0, 0, 0.3);
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- 로딩 화면 -->
    <div id="loadingOverlay">
      <div id="loadingSpinner"></div>
    </div>

    <!-- 나머지 내용은 기존 코드를 유지합니다. -->
    <!-- ... -->

    <script src="./src/rediretion.js"></script>
  </body>
</html>
