<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Han+Sans&family=Do+Hyeon&family=Nanum+Pen+Script&family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"

    <title>search MOVIE</title>

  <body>

      <div class="navbar">

          <img src="./logoimage/1. 로고.png" class="logo" />

        <div class="title">

    <!--search-->
    <nav>
      <form class="section1" id="form">

      <main id="main">

          <img class="card" src="" alt="Image" />
