<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../style/profile/profile.css" />
    <script type="module" src="../src/profile/profile.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="/"><img src="../assets/main/logo_sparta_play.png" alt="main_img" /></a>
    </header>
    <main class="mainHolder">
      <h1>프로필 편집</h1>

      <div class="userImgWrap">
        <img class="userImg" id="userImg" src="" alt="avatar" />
        <input type="file" id="inputImage" name="inputImage" />
        <label for="inputImage"></label>
      </div>

      <div class="inputWrap">
        <span class="inputLabel">이름</span
        ><span class="defaultInput">
          <input type="text" name="name" id="name" placeholder="Username" autocomplete="off"
        /></span>
      </div>

      <div><button id="confirm">변경사항 적용</button></div>
      <div><button id="signOut">로그아웃</button></div>
    </main>
    <!-- 토글 버튼 -->
    <!-- <buttons>Open Modal</buttons> -->

    <!-- 모달 및 배경 오버레이 -->
    <div id="myModal">
      <h1></h1>
      <p class="modalText">변경사항이 적용되었습니다.</p>
      <button class="modalClose">닫기</button>
    </div>

    <div id="overlay"></div>
  </body>
</html>
