<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/login.css" />

    <script type="module" src="../src/login.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="mainHolder">
      <h1 class="header">로그인 페이지</h1>

      <form id="loginForm">
        <div class="inputWrap">
          <span class="inputLabel">이메일</span
          ><span class="defaultInput"
            ><input type="text" name="email" id="signIn-email" placeholder="email" autocomplete="off"
          /></span>
        </div>
        <div class="errorText" id="signIn-email-error">아이디를 입력하세요</div>
        <div class="inputWrap">
          <span class="inputLabel">비밀번호</span>
          <span class="defaultInput"
            ><input
              type="password"
              name="password"
              id="signIn-password"
              placeholder="Password"
              autocomplete="current-password"
          /></span>
        </div>
        <div class="errorText" id="signIn-pw-error">비밀번호를 입력하세요</div>
        <input type="submit" id="signIn-button" value="로그인하기" />
      </form>
      <!-- <button id="google-login-btn">구글로 로그인하기</button> -->
      <!-- <button id="signOut">로그아웃</button> -->
      <a class="moveAnotherPage" href="./signUp.html">회원가입 하러가기</a>
    </main>
  </body>
</html>
