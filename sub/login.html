<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/login.css" />

    <script type="module" src="../src/login.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="main-holder">
      <h1 class="header">로그인 페이지</h1>

      <form id="login-form">
        <div class="inputWrap">
          <span class="input_label">이메일</span
          ><span class="default_input"><input type="text" name="email" id="signIn-email" placeholder="email" /></span>
        </div>
        <div class="error_text" id="signin-email-error">아이디를 입력하세요</div>
        <div class="inputWrap">
          <span class="input_label">비밀번호</span>
          <span class="default_input"
            ><input type="password" name="password" id="signIn-password" placeholder="Password"
          /></span>
        </div>
        <div class="error_text" id="signin-pw-error">아이디를 입력하세요</div>
      </form>
      <!-- <button id="signOut">로그아웃</button> -->
      <a class="move-signup-btn" href="./signUp.html">회원가입</a>
    </main>
  </body>
</html>
