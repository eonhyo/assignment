<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠팡플레이</title>
    <link rel="stylesheet" href="../style/sub.css" />
    <link rel="stylesheet" href="../style/review.css" />
    <script defer src="../src/key.js"></script>

    <script type="module" defer src="../src/sub.js"></script>

    <script src="../src/openModal.js"></script>
    <script src="../src/getstar.js"></script>
    <script src="../src/getpoint.js"></script>
    <script src="../src/getReview.js"></script>
    <script src="../src/getpersonal.js"></script>
    <script type="module" src="../src/pushLocalstorage.js"></script>
    <script src="../src/closeModal.js"></script>
    <script src="https://kit.fontawesome.com/1f700c87c6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="../assets/main/logo_sparta_play.png" alt="" />
        <button>Home</button>
      </nav>
    </header>
    <main id="chosen-movie-page"></main>
    <div class="modal" id="myModal">
      <div class="modalContent">
        <form class="reviewform" id="reviewform">
          <h1>리뷰남기기</h1>
          <h3>별점을 선택해주세요.</h3>
          <div class="getstar" id="getstar">
            <label class="starlabel">
              <input class="star" id="star2" type="radio" name="star" value="" />
              <span class="staricon"><i class="fa-solid fa-star"></i></span>
            </label>
            <label class="starlabel">
              <input class="star" id="star4" type="radio" name="star" value="" />
              <span class="staricon"><i class="fa-solid fa-star"></i></span>
            </label>
            <label class="starlabel">
              <input class="star" id="star6" type="radio" name="star" value="" />
              <span class="staricon"><i class="fa-solid fa-star"></i></span>
            </label>
            <label class="starlabel">
              <input class="star" id="star8" type="radio" name="star" value="" />
              <span class="staricon"><i class="fa-solid fa-star"></i></span>
            </label>
            <label class="starlabel">
              <input class="star" id="star10" type="radio" name="star" value="" />
              <span class="staricon"><i class="fa-solid fa-star"></i></span>
            </label>
          </div>
          <div>
            <h3 class="point1">감상포인트</h3>
            <div class="aspects" id="aspects">
              <div class="aspect-item">연출</div>
              <div class="aspect-item">연기</div>
              <div class="aspect-item">스토리</div>
              <div class="aspect-item">영상미</div>
              <div class="aspect-item">OST</div>
            </div>
          </div>
          <div>
            <h3 class="point1">감정포인트</h3>
            <div class="emotions" id="emotions">
              <div class="emotion-item">공포</div>
              <div class="emotion-item">흥미진진</div>
              <div class="emotion-item">슬픔</div>
              <div class="emotion-item">감동</div>
            </div>
          </div>
          <input
            class="input"
            id="impressions"
            name="impressions"
            placeholder="영화가 어땠는지 리뷰를 작성해 주세요!"
          />
          <div class="getpersonal" id="getpersonal">
            <input
              class="name"
              type="text"
              id="name"
              name="name"
              placeholder="이름을 입력해 주세요!"
              title="문자만 입력해 주세요."
              required
            />

            <input
              class="password"
              type="text"
              id="password"
              name="password"
              placeholder="확인할 번호를 입력해 주세요"
              oninput="this.value=this.value.replace(/[^0-9]/g,'');"
              maxlength="4"
              required
            />
          </div>
          <p id="required" style="display: none; color: red">이름에는 문자만 확인할 번호는 숫자만 입력 가능합니다.</p>
          <div class="getdata">
            <button id="submit">등록하기</button>
            <button id="close" class="close">취소하기</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 리뷰 리스트 -->
    <form class="reviewlist" id="reviewlist">
      <button class="open" id="open">리뷰 작성하기</button>
      <div class="success">
        <ul>
          <li></li>
        </ul>
      </div>
    </form>
  </body>
</html>
