<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/login.css" />
    <script type="module" src="../src/signup.js"></script>

    <title>회원가입 페이지</title>
  </head>

  <body>
    <header>
      <a href="/"><img src="../assets/main/logo_sparta_play.png" alt="main_img" /></a>
    </header>
    <main class="mainHolder">
      <h1 class="header">회원가입</h1>
      <form id="loginForm">
        <div class="inputWrap">
          <span class="inputLabel">이름</span
          ><span class="defaultInput">
            <input type="text" name="name" id="signUp-name" placeholder="Username" autocomplete="off"
          /></span>
        </div>
        <div class="errorText" id="name-error">이름을 입력하세요</div>
        <div class="inputWrap">
          <span class="inputLabel">이메일</span
          ><span class="defaultInput">
            <input type="text" name="email" id="signUp-email" placeholder="Email" autocomplete="off"
          /></span>
        </div>
        <div class="errorText" id="email-error">이메일을 입력하세요</div>
        <div class="inputWrap">
          <span class="inputLabel">패스워드</span
          ><span class="defaultInput">
            <input
              type="password"
              name="password"
              id="signUp-password"
              placeholder="Password"
              autocomplete="current-password"
          /></span>
        </div>
        <div class="errorText" id="pw-error">패스워드를 입력하세요</div>

        <input class="button" type="submit" value="회원가입하기" id="signUp-button" />

        <p id="signUp-result" class="errorText">회원가입에 실패했습니다.</p>
      </form>

      <div class="snsBtnWrap snsBtnWrap1" id="google-login-btn">
        <div class="snsLogin">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-google"
            viewBox="0 0 16 16"
          >
            <path
              d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
            />
          </svg>
        </div>
        <p>구글로 회원가입하기</p>
      </div>
      <a class="moveAnotherPage" href="./login.html">로그인 하러가기</a>
      <div class="spinner-border loader" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </main>
  </body>
</html>
