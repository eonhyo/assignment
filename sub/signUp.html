<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/login.css" />
    <script type="module" src="../src/signup.js"></script>

    <title>회원가입 페이지</title>
  </head>
  <body>
    <main class="mainHolder">
      <h1 class="header">회원가입</h1>
      <form id="loginForm">
        <div class="inputWrap">
          <span class="inputLabel">이름</span
          ><span class="defaultInput">
            <input type="text" name="name" id="signUp-name" placeholder="Username" autocomplete="off"
          /></span>
        </div>
        <div class="errorText" id="name-error">이름을 입력하세요</div>
        <div class="inputWrap">
          <span class="inputLabel">이메일</span
          ><span class="defaultInput">
            <input type="text" name="email" id="signUp-email" placeholder="Email" autocomplete="off"
          /></span>
        </div>
        <div class="errorText" id="email-error">이메일을 입력하세요</div>
        <div class="inputWrap">
          <span class="inputLabel">패스워드</span
          ><span class="defaultInput">
            <input
              type="password"
              name="password"
              id="signUp-password"
              placeholder="Password"
              autocomplete="current-password"
          /></span>
        </div>
        <div class="errorText" id="pw-error">패스워드를 입력하세요</div>

        <input class="button" type="submit" value="회원가입하기" id="signUp-button" />
        <p id="signUp-result" class="errorText">회원가입에 실패했습니다.</p>
      </form>
    </main>
  </body>
</html>
